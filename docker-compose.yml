services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - symfony

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - symfony

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: news_management_system
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: news_management_system
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - symfony

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: symfony_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - symfony

  # Redis Service
  redis:
    image: redis:alpine
    container_name: symfony_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - symfony
    command: redis-server --appendonly yes

networks:
  symfony:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
